<svg width="1200" height="180" viewBox="0 0 1200 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Neon footer">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="55%" stop-color="#141028"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="neonPurple" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
    <linearGradient id="flow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="30%" stop-color="#a78bfa"/>
      <stop offset="70%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="8" y="8" width="1184" height="164" rx="20" fill="url(#bg)" stroke="url(#neonPurple)" stroke-width="2"/>

  <path d="M 20 42 C 180 10, 360 74, 520 42 C 700 6, 860 76, 1180 34" fill="none" stroke="url(#flow)" stroke-width="4" filter="url(#glow)">
    <animate attributeName="d" dur="8s" repeatCount="indefinite"
      values="
      M 20 42 C 180 10, 360 74, 520 42 C 700 6, 860 76, 1180 34;
      M 20 34 C 180 74, 360 10, 520 34 C 700 76, 860 8, 1180 42;
      M 20 42 C 180 10, 360 74, 520 42 C 700 6, 860 76, 1180 34" />
  </path>

  <text x="600" y="100" text-anchor="middle" font-family="'Fira Code', monospace" font-size="24" fill="#c4b5fd">Built with modular blocks and production intent</text>
  <text x="600" y="128" text-anchor="middle" font-family="'Fira Code', monospace" font-size="14" fill="#ddd6fe">try-ronnie</text>
</svg>
