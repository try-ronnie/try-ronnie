<svg width="1200" height="180" viewBox="0 0 1200 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Ronnie Gikandi hero banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="50%" stop-color="#1a1b27"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="50%" stop-color="#da00ff"/>
      <stop offset="100%" stop-color="#ff00c8"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="6" y="6" width="1188" height="168" rx="20" fill="url(#bg)" stroke="url(#line)" stroke-width="3"/>
  <g filter="url(#glow)">
    <text x="600" y="68" text-anchor="middle" font-family="'Fira Code', monospace" font-size="34" font-weight="700" fill="#00f5ff">Ronnie Gikandi</text>
    <text x="600" y="104" text-anchor="middle" font-family="'Fira Code', monospace" font-size="20" fill="#da00ff">Cyberpunk Engineer | Game Systems Builder | Algorithmic Thinker</text>
    <text x="600" y="136" text-anchor="middle" font-family="'Fira Code', monospace" font-size="18" fill="#ff00c8">Relentless Builder</text>
  </g>
</svg>
