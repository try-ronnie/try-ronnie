<svg width="980" height="310" viewBox="0 0 980 310" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="RGK animated logo">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="45%" stop-color="#1a1238"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="35%" stop-color="#c084fc"/>
      <stop offset="65%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <filter id="glowSoft" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowHard" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="9" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="8" y="8" width="964" height="294" rx="28" fill="url(#bg)" stroke="url(#neon)" stroke-width="3"/>

  <g>
    <text x="490" y="154" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="128" font-weight="900" fill="url(#neon)" filter="url(#glowSoft)">RGK
      <animate attributeName="opacity" values="0.88;1;0.74;1;0.9;1" dur="3.6s" repeatCount="indefinite"/>
    </text>
    <text x="490" y="154" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="128" font-weight="900" fill="url(#neon)" filter="url(#glowHard)">RGK
      <animate attributeName="opacity" values="0.1;0.55;0.08;0.62;0.1" dur="3.6s" repeatCount="indefinite"/>
    </text>

    <text x="490" y="208" text-anchor="middle" font-family="'Fira Code', monospace" font-size="27" fill="#ddd6fe">RONNIE GIKANDI KIIRU<animate attributeName="opacity" values="1;1;0;0;0;0;0" keyTimes="0;0.14;0.16;0.98;0.99;1;1" dur="3s" repeatCount="indefinite"/></text>

    <text x="490" y="246" text-anchor="middle" font-family="'Fira Code', monospace" font-size="23" fill="#22d3ee" opacity="1"> Slightly Over-Engineered 
      <animate attributeName="opacity" values="1;1;0;0;0;0;0" keyTimes="0;0.14;0.16;0.98;0.99;1;1" dur="12s" repeatCount="indefinite"/>
    </text>
    <text x="490" y="246" text-anchor="middle" font-family="'Fira Code', monospace" font-size="23" fill="#c084fc" opacity="0">Probably a Semicolon ðŸ’¢ 
      <animate attributeName="opacity" values="0;0;1;1;0;0;0" keyTimes="0;0.16;0.18;0.32;0.34;1;1" dur="12s" repeatCount="indefinite"/>
    </text>
    <text x="490" y="246" text-anchor="middle" font-family="'Fira Code', monospace" font-size="23" fill="#34d399" opacity="0">Always open to explore 
      <animate attributeName="opacity" values="0;0;1;1;0;0;0" keyTimes="0;0.34;0.36;0.5;0.52;1;1" dur="12s" repeatCount="indefinite"/>
    </text>
    <text x="490" y="246" text-anchor="middle" font-family="'Fira Code', monospace" font-size="23" fill="#a78bfa" opacity="0">404: sleep not found
      <animate attributeName="opacity" values="0;0;1;1;0;0;0" keyTimes="0;0.52;0.54;0.68;0.7;1;1" dur="12s" repeatCount="indefinite"/>
    </text>
    <text x="490" y="246" text-anchor="middle" font-family="'Fira Code', monospace" font-size="23" fill="#22d3ee" opacity="0">Tap in , I'm Always down to build.
      <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.7;0.72;0.92;1" dur="12s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>
