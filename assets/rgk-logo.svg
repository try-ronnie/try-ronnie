<svg width="600" height="160" viewBox="0 0 600 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00F5FF">
        <animate attributeName="stop-color" values="#00F5FF;#9D00FF;#FF00C8;#00F5FF" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#FF00C8"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="600" height="160" fill="#0D1117"/>
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
        font-size="90"
        font-family="Fira Code, monospace"
        fill="url(#neonGradient)"
        filter="url(#glow)">
    RGK
  </text>
</svg>
